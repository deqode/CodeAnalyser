syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";

message BoolIntOutput{
  bool value = 1;
  int64 intValue = 2;
  Error error = 3;
}

service Db {
  rpc Detect(Input)  returns (BoolIntOutput);  // boolint stand for bool-detect , int-port number of db
  rpc IsUsed(Input) returns (BoolOutput);
  rpc PercentOfUsed(Input) returns (FloatOutput);
}