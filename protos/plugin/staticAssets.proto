syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";
import "protos/output/language_specific/staticAssets.proto";

service StaticAssets {
  rpc Detect(Input) returns (StaticAssetsOutput);
}

message StaticAssetsOutput{
  Error error = 1;
  repeated protos.output.language_specific.StaticAsset value = 2;
}
