syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";

service EnvService {
  rpc Detect(ServiceInput) returns (ServiceOutputEnv);
}

message ServiceOutputEnv{
  map<string, string> envKeyValues = 1;
  repeated string keys = 2;
  ServiceError error = 3;
}