syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";
import "protos/output/language_specific/env.proto";

service Env {
  rpc Detect(Input) returns (EnvsOutput);
}

message EnvsOutput{
  protos.output.language_specific.Envs value = 1;
  Error error = 2;
}