syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";
import "protos/output/global/procfile.proto";

service ProcFile {
  rpc Detect(StringInput) returns (ProcFileOutput);
}

message ProcFileOutput {
 Error error = 1;
 protos.output.global.ProcFile value = 2;
}
