syntax = "proto3";
package proto;
option go_package = "code-analyser/protos/pb/plugin";

import "protos/plugin/common.proto";


service FrameworkService {

  rpc   Detect(ServiceInput) returns (ServiceOutputBool);
  rpc   IsFrameworkUsed(ServiceInput) returns (ServiceOutputBool);
  rpc   PercentOfFrameworkUsed(ServiceInput) returns (ServiceOutputFloat);
}

//    protoc -I .  --proto_path=./proto    --go_out=./pb   --go-grpc_out=./pb ./proto/*.proto