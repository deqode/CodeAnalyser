syntax = "proto3";
option go_package = "./protos";
// todo: update


message LanguageVersion{
  RuntimeVersions runtimeversions = 1;
  repeated PluginVersions framework = 2;
  repeated PluginVersions databases = 3;
  repeated PluginVersions orms = 4;
  repeated PluginVersions libraries = 5;
  repeated PluginVersions dependencies = 6;
}
message RuntimeVersions{
  string detector = 1;
  repeated PluginSemver versions  = 2;
}
message PluginVersions {
  string name=1;
  repeated PluginSemver versions = 2;
}

message PluginSemver{
  string name = 1;
  string semver = 2;
  string plugincommand = 4;
}
