syntax = "proto3";
package protos.output.language_specific;

option go_package = "code-analyser/protos/pb/output/languageSpecific";

message FrameworkOutput{
  // check framework
  bool used = 1;
  //  name of framework
  string name = 2;
  //  Version of framework
  string version = 3;
  float percentageUsed = 4;
}

