runtimeversions:
  detector: "go run ./plugin/go/detectRuntime/main.go"
  versions:
   - name: "v1.x"
     semver: ">=1.x,<=2.x"
     plugincommand: "go run plugin/go/getDependencies/main.go"

  
framework:
  - name: gin
    versions:
      - name: "v1.x"
        semver: ">=1.x,<2.x"
        plugincommand: "go run plugin/go/getDependencies/main.go"

      - name: "v2.x"
        semver: ">=2.x,<=3.x"
        plugincommand: "command to grpc plugin"
  - name: beego
    versions:
      - name: "v1.x"
        semver: ">=1.x,<=3.x"
        plugincommand: "go run plugin/go/framework/beego/v1_x/main.go"

  - name: main
    versions:
      - name: "v1.x"
        semver: ">=1.x,<=2.x"
      - name: "v2"
        semver: ">=1.x,<=2.x"
        path: "."
databases:
  - name: postgres
    versions:
      - name: "v1.x"
        semver: ">=1.x,<2.x"
        plugincommand: "go run plugin/go/db/postgres/V_1_X/main.go"
orms:
  - name: gorm
    versions:
      - name: "v1.x"
        semver: ">=1.x,<2.x"
        plugincommand: "go run plugin/go/orm/gorm/V_1_X/main.go"
