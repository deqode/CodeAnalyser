name: CI

on:
  push:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Building docker
        run: docker-compose build
      - name: Start Docker Container
        run: docker-compose run --rm code-analyser installNodeModulesPlugin.sh compileGoPluginBinaries.sh run.sh
      - name: Test Case Run
        run: make test
